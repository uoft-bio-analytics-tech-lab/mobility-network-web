<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="./src/scss/main.css">
  <link rel="stylesheet" href="./src/scss/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Mobility Network: Accelerometry</span>
    </div>
  </nav>
  <div id="output">output</div>
  <div class="container-fluid">
    <div class="row align-items-center d-flex justify-content-center">
      <div class="col col-6">
        <div class="container-fluid d-flex card text-bg-light shadow">
          <div id="canvas-plot"></div>
        </div>
      </div>
      <div class="col col-4">
        <div class="container-fluid d-flex justify-content-center card text-bg-light shadow my-2 p-1">
          <button type="button" class="btn btn-success" id="btn-rec">Start Recording</button>
          <button type="button" class="btn btn-dark" id="btn-add">Save Recording</button>
          <p class="text-center mt-2 mb-1" id="txt-trials">Trials Saved: 0</p>
        </div>
        <div class="container-fluid d-flex card text-bg-light shadow my-2 p-1">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input id="txt-id" type="text" class="form-control" placeholder="Participant ID" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-dark" id="btn-save">Save Data</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="./src/js/script.js"></script>
</html>
