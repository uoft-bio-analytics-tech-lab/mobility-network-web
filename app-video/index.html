<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./src/scss/main.css">
  <link rel="stylesheet" href="./src/scss/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Mobility Network: Video</span>
    </div>
  </nav>
  <div id="output">output</div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col d-flex justify-content-center">
        <ul class="nav nav-pills" id="tabs-vid-1" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-vid-1" data-bs-toggle="tab" data-bs-target="#card-vid-1"
              type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
              Video #1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-vid-2" data-bs-toggle="tab" data-bs-target="#card-vid-2"
              type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
              Video #2
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="card-vid-1" role="tabpanel" aria-labelledby="tab-vid-1" tabindex="0">
            <video id="video-1" controls></video>
            <button type="button" class="btn btn-success" id="load-video-1">Load Video</button>
            <button type="button" class="btn btn-dark" id="sync-video-1">Sync Start</button>
          </div>
          <div class="tab-pane fade" id="card-vid-2" role="tabpanel" aria-labelledby="tab-vid-2" tabindex="0">
            <video id="video-2" controls></video>
            <button type="button" class="btn btn-success" id="load-video-2">Load Video</button>
            <button type="button" class="btn btn-dark" id="sync-video-2">Sync Start</button>
          </div>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <ul class="nav nav-pills" id="tabs-vid-2" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-vid-3" data-bs-toggle="tab" data-bs-target="#card-vid-3"
              type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
              Video #3
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-vid-4" data-bs-toggle="tab" data-bs-target="#card-vid-4"
              type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
              Video #4
            </button>
          </li>
        </ul>
        <div class="tab-content" id="cards-vid-2">
          <div class="tab-pane fade show active" id="card-vid-3" role="tabpanel" aria-labelledby="tab-vid-3" tabindex="0">
            <video id="video-3" controls></video>
            <button type="button" class="btn btn-success" id="load-video-3">Load Video</button>
            <button type="button" class="btn btn-dark" id="sync-video-3">Sync Start</button>
          </div>
          <div class="tab-pane fade" id="card-vid-4" role="tabpanel" aria-labelledby="tab-vid-4" tabindex="0">
            <video id="video-4" controls></video>
            <button type="button" class="btn btn-success" id="load-video-4">Load Video</button>
            <button type="button" class="btn btn-dark" id="sync-video-4">Sync Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="./src/js/script.js"></script>
</html>
